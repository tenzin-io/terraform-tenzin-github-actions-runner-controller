github_org_name: homelab

runner:
  image: ghcr.io/actions/actions-runner-controller/actions-runner-dind:ubuntu-20.04
  ready: 3
  labels:
    - homelab

  env:
    - name: CONDA_PREFIX
      value: "/home/runner/anaconda3/"

    - name: LD_LIBRARY_PATH
      value: "/home/runner/anaconda3/lib/:/home/runner/.local/lib/python3.10/site-packages/nvidia/cudnn/lib"
